syntax = "proto3";

package tunnel_manager;

option go_package = "proto/tunnel-manager";

service TunnelManager {
  rpc RequestTunnel (RequestTunnelRequest) returns (RequestTunnelResponse) {}
}

message RequestTunnelRequest {
  string subdomain = 1;
  int32 port = 2;
}

message RequestTunnelResponse {
  int32 port = 1;
}
